<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <script src="./js.js"></script>

    <title>Frontend Mentor | Advice generator app</title>
  </head>
  <body>
    <div class="advice-box">
      <div class="advice-box__ID" id="advice-id">Advice #117</div>
      <div class="advice-box__advice" id="advice-txt">
        "It is easy to sit up and take notice, what's difficult is getting up
        and taking action."
      </div>
      <div class="advice-box__divider">
        <img src="./images/pattern-divider-desktop.svg" alt="divider" />
      </div>
      <div class="advice-box__divider-mobile">
        <img src="./images/pattern-divider-mobile.svg" alt="divider" />
      </div>
      <div class="advice-box__dice">
        <img
          id="dice"
          src="./images/icon-dice.svg"
          alt="dice"
          onclick="reload()"
        />
      </div>
    </div>

    <div class="footer" role="footer">
      <div class="footer__attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by Karim Hadni.
      </div>
    </div>
  </body>
</html>
